version: "3.7"

x-common-env: &common-env
    APACHE_RUN_USER: "#1000"
    APACHE_RUN_GROUP: "#1000"
    APACHE_LOG_DIR: /var/log/apache2
    APACHE_RUN_DIR: /var/run/apache2
    APACHE_PID_FILE: /var/run/apache2/apache2.pid
    APACHE_LOCK_DIR: /var/lock/apache2
    APP_KEY: base64:10GvWo3QVZLvODVr0rKxufpyI2rUVmLqbWv6dfEWs4U=
    APP_TIMEZONE: Asia/Baku

services:
    db:
        platform: linux/x86_64
        image: mysql:8.0
        container_name: db
        ports:
            - "8306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - backend

    dbp:
        image: postgres:13
        environment:
            POSTGRES_DB: database
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        volumes:
            - ./env/postgres:/docker-entrypoint-initdb.d
            - db-postgres-data:/var/lib/postgresql/data
        ports:
            - "8432:5432"
        networks:
            - backend

    sqlsrv:
        container_name: sqlsrv
        image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
            - ACCEPT_EULA=Y
            - MSSQL_SA_PASSWORD=Password1*
        ports:
            - "8433:1433"
        volumes:
            - sqlsrv_data:/var/opt/mssql
        networks:
            - backend

    adminer:
        image: adminer:latest
        container_name: adminer
        environment:
            - ADMINER_DEFAULT_SERVER=sqlsrv
        ports:
            - "8920:8080"
        networks:
            - backend

    phpmyadmin:
        platform: linux/x86_64
        image: phpmyadmin
        container_name: phpmyadmin
        links:
            - db
        depends_on:
            - db
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        ports:
            - "8900:80"
        networks:
            - backend

    pgadmin:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@example.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - "8910:80"
        depends_on:
            - dbp
        networks:
            - backend
        volumes:
            - pgadmin_data:/var/lib/pgadmin

    adminpanel:
        build:
            context: ./
            dockerfile: ./env/phober-php_8.1-apache/Dockerfile
        image: phober-php_8.1-apache
        container_name: adminpanel
        ports:
            - "8100:80"
        environment:
            << : *common-env
            APP_URL: "http://localhost:8100"
        volumes:
            - ./adminpanel:/var/www/html
            - ./media:/var/www/html/public/storage/media
            - ./media:/var/www/html/storage/app/public/media
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "apache2 -D FOREGROUND"

    config-server:
        image: phober-php_8.1-apache
        container_name: config-server
        environment:
            << : *common-env
        volumes:
            - ./config-server:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'config-server' && apache2 -D FOREGROUND"

    device-service:
        image: phober-php_8.1-apache
        environment:
            << : *common-env
            APP_URL: "/hardware"
        volumes:
            - ./device-service:/var/www/html
            - ./media:/var/www/html/public/storage/media:ro
            - ./media:/var/www/html/storage/app/public/media:ro
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        deploy:
            replicas: 3
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'device-service' && apache2 -D FOREGROUND"

    crm-service:
        image: phober-php_8.1-apache
        environment:
            << : *common-env
        volumes:
            - ./crm-service:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'crm-service' && apache2 -D FOREGROUND"

    staff-service:
        image: phober-php_8.1-apache
        environment:
            << : *common-env
        volumes:
            - ./staff-service:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'staff-service' && apache2 -D FOREGROUND"

    notification-server:
        image: phober-php_8.1-apache
        container_name: notification-server
        environment:
            << : *common-env
        volumes:
            - ./notification-server:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'notification-server' && apache2 -D FOREGROUND"

    notification-queue:
        image: phober-php_8.1-apache
        container_name: notification-queue
        command: php artisan queue:work
        restart: always
        environment:
            << : *common-env
        volumes:
            - ./notification-server:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - notification-server
        networks:
            - backend

    auth-server:
        image: phober-php_8.1-apache
        container_name: auth-server
        environment:
            << : *common-env
        volumes:
            - ./auth-server:/var/www/html
            - ./shared:/var/www/html/shared
        depends_on:
            - db
        networks:
            - backend
        entrypoint: sh -c "php /var/www/html/artisan hostname:update 'auth-server' && apache2 -D FOREGROUND"

    api-gateway:
        image: nginx:latest
        container_name: api-gateway
        ports:
            - "8000:80"
        volumes:
            - ./env/api-gateway/nginx.conf:/etc/nginx/nginx.conf
        networks:
            - backend
        depends_on:
            - notification-server
            - auth-server
            - device-service
            - crm-service
            - staff-service

volumes:
    dbdata:
    db-postgres-data:
    pgadmin_data:
    sqlsrv_data:

networks:
    backend:
        name: phober_backend
        driver: bridge
